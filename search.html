<!DOCTYPE html>
<html lang="en">
    <head>
        <title>searching</title>
    </head>
    <body>
        <!--This is how u make a search bar and how to give it a action!!!-->
        <form action="https://www.google.com/search" method="get">
            <input autocomplete="off" autofocus name="q" placeholder="First search" type="text">
            <!--⬆️turns off autocomplete annoying for users
            and autofocus automatically places the typing propority instead of clicking it everytime-->
            <input type="submit">
        </form>
    </body>
</html>
