<!DOCTYPE html>
<html lang="en">
    <head>
        <!--This meta line is used for different devices to fit it ex: smartphones, tvs , ipads etc-->
        <meta name="viewport" content="initial-scale=1, width=device-width">
        <title>
            Hello, This is a Task Manager!
        </title>
        <link rel="stylesheet" href="pretty.CSS"></link>
        <script defer src="Javascript.js"></script>
    </head>

    <body>
        <div class="Holder">
            <h3>Task Manager!</h3>
            <form>
                <p class="poop"> Please enter something!</p>
                <input type="text" placeholder="Enter a task">
                <button id="add task"> Add</button>
                <input id="search-input" type="text" placeholder="search a task">
                <ul class="task-list">
                    <li>
                        <input type="text" value="Build some projects" disabled/>
                        <button>Edit</button>
                        <button>Delete</button>
                    </li>
                </ul>
            </form>
        </div>
    </body>
</html>
